<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="greeting">Wow You did a good job!</p>
        <img src="https://media.giphy.com/media/IjJ8FVe4HVk66yvlV2/giphy.gif"
        alt="">
    </div>
</div>
<!-- LOGIN PAGE -->
  <div class="login-page">
    <div class="form">
      <form class="login-form" action="">
        <p class="size-big">Sign in</p>
        <p class="size-small explain">You must sign in to continue using the site.</p>

      <p id="add"></p>
      <label for="email" class="white">E-mail</label>
      <input id="email" name="email" type="email">
      <label for="password" class="white">Password</label>
      <input type="password" id="password" name="password">
      <p><a  class="indigo" href="#">Forgot your password?</a></p>
      <button id="btn">Sign in</button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
